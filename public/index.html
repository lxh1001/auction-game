<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拍卖博弈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>拍卖博弈</h1>
        <div id="setup-section">
            <h2>游戏设置</h2>
            <div id="join-form">
                <label for="player-name">你的名字 (留空以作为观众):</label>
                <input type="text" id="player-name" placeholder="输入你的名字，或留空作为观众">
                <button id="join-game-btn">加入 / 作为观众加入</button>
            </div>
            <div id="lobby" class="hidden">
                <h3>游戏大厅</h3>
                <p>等待其他玩家加入... (需要 2-12 名玩家)</p>
                <ul id="player-list"></ul>
                <button id="start-game-btn" disabled>开始游戏 (仅限房主)</button>
            </div>
        </div>

        <div id="game-section" class="hidden">
            <div id="game-info">
                <p><strong>真实价值 (V):</strong> <span id="true-value">?</span> (游戏结束后公布)</p>
                <p><strong>当前轮次:</strong> <span id="current-round">1</span> / <span id="total-rounds">3</span></p>
            </div>

            <div id="players-section">
                <!-- Player cards will be generated by JavaScript -->
            </div>

            <button id="submit-bids-btn">提交本轮出价</button>

            <div id="round-result" class="hidden">
                <h2>本轮结果</h2>
                <p id="result-text"></p>
                <div id="resale-section" class="hidden">
                    <h3>转售环节</h3>
                    <p>获胜者 <span class="resale-winner-name"></span>, 你可以选择是否将物品转售。</p>
                    <button id="resale-yes-btn">是，进行转售</button>
                    <button id="resale-no-btn">否，保留物品</button>
                </div>
                 <div id="resale-bidding-section" class="hidden">
                    <h4>转售拍卖</h4>
                    <p>除原获胜者外，其余玩家请出价：</p>
                    <div id="resale-players-section">
                        <!-- Resale player inputs will be generated here -->
                    </div>
                    <button id="submit-resale-bids-btn">提交转售出价</button>
                </div>
                <div id="resale-result" class="hidden">
                     <p id="resale-result-text"></p>
                </div>
            </div>
            
            <button id="next-round-btn" class="hidden">进入下一轮</button>
        </div>

        <div id="final-result" class="hidden">
            <h2>游戏结束</h2>
            <p id="final-summary"></p>
        </div>

        <div id="log-section">
            <h2>游戏日志</h2>
            <div id="game-log"></div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
