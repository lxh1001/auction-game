<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中位数价格拍卖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>中位数价格拍卖博弈</h1>

        <!-- Setup Section -->
        <section id="setup-section" class="card">
            <h2>加入游戏</h2>
            <div id="join-form">
                <input type="text" id="player-name" placeholder="输入你的名字 (留空则为观众)">
                <button id="join-game-btn">加入</button>
            </div>
            <div id="lobby" class="hidden">
                <h3>游戏大厅</h3>
                <ul id="player-list"></ul>
                <button id="start-game-btn" disabled>开始游戏 (需要2-12名玩家)</button>
            </div>
        </section>

        <!-- Game Section -->
        <section id="game-section" class="card hidden">
            <div id="game-info">
                <h3>
                    第 <span id="current-round">0</span> / <span id="total-rounds">0</span> 轮
                </h3>
                <p>物品真实价值 (V): <span id="true-value">?</span></p>
            </div>
            
            <div id="players-section">
                <!-- Player cards will be inserted here -->
            </div>
            <button id="submit-bids-btn" class="hidden">提交出价</button>

            <div id="round-result" class="hidden">
                <h3>本轮结果</h3>
                <p id="result-text"></p>
                <button id="next-round-btn" class="hidden">准备下一轮</button>
            </div>
        </section>

        <!-- Final Result Section -->
        <section id="final-result" class="card hidden">
            <h2>游戏结束</h2>
            <div id="final-summary"></div>
        </section>

        <!-- Game Log -->
        <section id="log-section" class="card">
            <h2>游戏日志</h2>
            <div id="game-log"></div>
        </section>
    </div>

    <script src="client.js"></script>
</body>
</html>
